{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    <h2>Форма добавления контента</h2>
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Название (обязательное поле)</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="{{ form.tagline.id_for_label }}">Краткое описание (обязательное поле)</label>
        {{ form.tagline }}
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.category.id_for_label }}">Категория контента (обязательное поле)</label>
            {{ form.category }}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.tag.id_for_label }}">Тэги (чем точнее тэги, тем проще искать контент)</label>
            {{ form.tag }}
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.image.id_for_label }}">Для красоты можно добавить изображение (подойдет скроншот)</label>
        {{ form.image }}
    </div>

    <div class="form-group">
        <label for="{{ form.file.id_for_label }}">Если файл сохраняется локально в базу данных, добавь его здесь</label>
        {{ form.file }}
    </div>

    <div class="form-group">
        <label for="{{ form.link.id_for_label }}">Если используется ссылка на внешний ресурс, добавь ссылку сюда</label>
        {{ form.link }}
    </div>

    <div class="form-group">
        <label for="{{ form.text.id_for_label }}">Текстовое описание</label>
        {{ form.text }}
    </div>

    <input class="btn btn-outline-secondary" type="submit" value="Сохранить">
</form>


{% endblock %}
