{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="single">
    <div class="row no-gutters">
        <div class="col-md-4">
        <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
        </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <p class="card-text">{{ object.category }}</p>
        <p class="card-text"><small class="text-muted">{{ object.tagline }}</small></p>
      </div>
    </div>
  </div>
</div>


{% endblock %}
